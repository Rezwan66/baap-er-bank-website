<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-bold text-violet-600">Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold text-blue-900">Please Login</h3>
            <!-- login form -->
            <div>
                <input class="w-9/12 block mb-2 px-3 py-1" type="email" name="" id="" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 py-1" type="password" name="" id="" placeholder="Your Password">
                <button class="bg-amber-600 hover:bg-sky-700 rounded-lg text-white font-medium px-8 py-2">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
